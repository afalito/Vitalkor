<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mensaje Enviado! - Vitalkor</title>
    <meta name="description" content="Gracias por contactar a Vitalkor. Tu mensaje ha sido enviado correctamente.">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="theme-color" content="#00b2a9">
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .success-icon {
            font-size: 4rem;
            color: #00b2a9;
            margin-bottom: 1rem;
        }
        .success-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .success-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            color: #666;
        }
        .return-button {
            display: inline-block;
            background-color: #00b2a9;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .return-button:hover {
            background-color: #008c85;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 178, 169, 0.2);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">¡Mensaje Enviado Correctamente!</h1>
        <p class="success-message">Gracias por contactarnos. Hemos recibido tu mensaje y nos pondremos en contacto contigo lo antes posible.</p>
        <a href="index.html" class="return-button">Volver a la página principal</a>
    </div>

    <script>
        // Redirigir automáticamente después de 5 segundos
        setTimeout(function() {
            window.location.href = "index.html";
        }, 5000);
    </script>
</body>
</html>
